{% extends 'base.html' %}
{% block title %}User Registration{% endblock %}
{% block content %}
    <h1>User Registration</h1>
    <form method="post" action="/register/">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" />
    </form>
    Already have an account? Click <a href="/login/">here</a> to login.
{% endblock %}
