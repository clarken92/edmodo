{% extends 'base.html' %}
{% block title %}Upload{% endblock %}
{% block content %}
    <br><br><br>
    <h2>Select the file to upload</h2>
    <form enctype="multipart/form-data" method="post" action=".">
        <table id="upload_table">
            {% csrf_token %}
            {{ form.as_table }}
            {# input phai nam trong form #}
        </table>
        <input type="submit" value="Upload"/>
    </form>
    Status{{ status }}
{% endblock %}
